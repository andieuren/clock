<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimalist Clock</title>
  <!-- Import Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .clock {
      font-size: 8rem;
      font-weight: 700;
    }
    .date {
      font-size: 2rem;
      margin-top: 0.5rem;
    }
    .progress-container {
      width: 80%;
      margin-top: 2rem;
    }
    .progress {
      height: 12px;
      background-color: #222;
      border-radius: 5px;
      overflow: hidden;
      margin: 1.5rem 0;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-image: linear-gradient(to right, #ccc, #555);
    }
    .fullscreen-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }
    .fullscreen-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock"></div>
  <div class="date" id="date"></div>
  <div class="progress-container">
    <div class="progress" id="dayProgressBar">
      <div class="progress-bar" id="dayProgress"></div>
    </div>
    <div class="progress" id="yearProgressBar">
      <div class="progress-bar" id="yearProgress"></div>
    </div>
  </div>
  <button id="fsBtn" class="fullscreen-btn" aria-label="Toggle fullscreen">â›¶</button>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("date").textContent = now.toLocaleDateString(undefined, options);

      const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const endOfDay = new Date(startOfDay);
      endOfDay.setDate(endOfDay.getDate() + 1);
      const dayProgressValue = (now - startOfDay) / (endOfDay - startOfDay) * 100;
      document.getElementById("dayProgress").style.width = `${dayProgressValue}%`;

      const startOfYear = new Date(now.getFullYear(), 0, 1);
      const endOfYear = new Date(now.getFullYear() + 1, 0, 1);
      const yearProgressValue = (now - startOfYear) / (endOfYear - startOfYear) * 100;
      document.getElementById("yearProgress").style.width = `${yearProgressValue}%`;
    }

    document.getElementById('fsBtn').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
