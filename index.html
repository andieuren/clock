<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimalist Clock</title>
  <!-- Import Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      cursor: default;
    }
    body.hide-cursor { cursor: none; }
    .clock {
      font-size: 8rem;
      font-weight: 700;
    }
    .date {
      font-size: 2rem;
      margin-top: 0.5rem;
    }
    .makassar-clock {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 1.5rem;
    }
    .progress-container {
      width: 80%;
      margin-top: 2rem;
    }
    .progress {
      height: 12px;
      background-color: #222;
      border-radius: 5px;
      overflow: hidden;
      margin: 1.5rem 0;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-image: linear-gradient(to right, #ccc, #555);
    }
  </style>
</head>
<body class="hide-cursor">
  <div class="clock" id="clock"></div>
  <div class="date" id="date"></div>
  <div class="progress-container">
    <div class="progress"><div class="progress-bar" id="dayProgress"></div></div>
    <div class="progress"><div class="progress-bar" id="yearProgress"></div></div>
  </div>
  <div class="makassar-clock" id="makassarClock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      // Main clock
      const hh = String(now.getHours()).padStart(2,'0');
      const mm = String(now.getMinutes()).padStart(2,'0');
      const ss = String(now.getSeconds()).padStart(2,'0');
      document.getElementById('clock').textContent = `${hh}:${mm}:${ss}`;
      // Date
      document.getElementById('date').textContent = now.toLocaleDateString(undefined,
        { weekday:'long', year:'numeric', month:'long', day:'numeric' });
      // Makassar time only
      const makTime = now.toLocaleTimeString('en-GB',{ timeZone:'Asia/Makassar', hour12:false });
      document.getElementById('makassarClock').textContent = makTime;
      // Day progress
      const startDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const endDay = new Date(startDay);
      endDay.setDate(endDay.getDate() + 1);
      const dayPct = ((now - startDay) / (endDay - startDay)) * 100;
      document.getElementById('dayProgress').style.width = `${dayPct}%`;
      // Year progress
      const startYear = new Date(now.getFullYear(), 0, 1);
      const endYear = new Date(now.getFullYear() + 1, 0, 1);
      const yearPct = ((now - startYear) / (endYear - startYear)) * 100;
      document.getElementById('yearProgress').style.width = `${yearPct}%`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Fullscreen toggle on 'f'
    document.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'f') {
        if (document.fullscreenElement) document.exitFullscreen();
        else document.documentElement.requestFullscreen();
      }
    });

    // Hide cursor after idle
    let hideTimer;
    const hideDelay = 3000;
    function startHide() {
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => document.body.classList.add('hide-cursor'), hideDelay);
    }
    document.addEventListener('mousemove', () => {
      document.body.classList.remove('hide-cursor');
      startHide();
    });
    startHide();
  </script>
</body>
</html>
